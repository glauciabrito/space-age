<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Descubra a sua idade nos planetas!</h1>
    </header>
    <section>
        <div>
            <p>Informe a idade em segundos:
                <input type="number" name="txtage" id="txtage" min="0">
            </p>
            <p>Selecione o planeta: <br/>
                <input type="radio" name="radplan" id="mercury"> 
                <label for="mercury">Mercúrio</label><br/>
                <input type="radio" name="radplan" id="venus">
                <label for="venus">Vênus</label><br/>
                <input type="radio" name="radplan" id="earth" checked> 
                <label for="earth">Terra</label><br/>
                <input type="radio" name="radplan" id="mars">
                <label for="mars">Marte</label><br/>
                <input type="radio" name="radplan" id="jupiter"> 
                <label for="jupiter">Júpiter</label><br/>
                <input type="radio" name="radplan" id="saturn">
                <label for="saturn">Saturno</label><br/>
                <input type="radio" name="radplan" id="uranus"> 
                <label for="uranus">Urano</label><br/>
                <input type="radio" name="radplan" id="neptune">
                <label for="neptune">Netuno</label>

            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()"> <!--clicar nesse botão dispara o evento verificar-->
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <!--<footer></footer>-->
    <script src="script.js"></script>
</body>
</html>
